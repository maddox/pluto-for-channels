services:
  pluto-iptv:
    build: .
    container_name: pluto-iptv
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - SERVER_MODE=true
      - PORT=8080
      - OUTPUT_DIR=/app/output
      - CHANNEL_START_NUMBER=1000
      - DEBUG=false
    volumes:
      # Persist output files
      - pluto-data:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pluto-data:
    driver: local